<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Página de login de la PetStore" name="description" />
    <meta
      content="crear,create, petstore,tienda de animales, categoria,tags,status,estado,category,hashtag"
      name="keywords" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <title>PetStore - Crear</title>
  </head>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html"><img src="img/logo.png" alt="Logo Panda" /></a>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="informacion.html">Información</a></li>
      <li><a href="#">Crear</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Crear animal</h1>
          <p>Complete el formulario de abajo para crear el animal</p>
        </div>
        <form class="login-form" autocomplete="off">
          <div class="login-form-content">
            <div class="form-item">
              <label for="namepet">Nombre</label>
              <input type="text" id="namepet" />
            </div>
            <div class="form-item">
              <label for="categorypet">Categoria</label>
              <input type="text" id="categorypet" />
            </div>
            <div class="form-item">
              <label for="fotopet">Foto</label>
              <input type="text" id="fotopet" />
            </div>
            <div class="form-item">
              <label for="tagpet">Tag</label>
              <input type="text" id="tagpet" />
            </div>
            <div class="form-item">
              <div class="form-item">
                <label for="statuspet">Status</label>
                <input
                  type="text"
                  id="statuspet"
                  placeholder="Las opciones son: Available, Pending y Sold" />
                <p></p>
              </div>
            </div>

            <button type="submit">Crear</button>
          </div>
        </form>
      </div>
      <div class="login-right">
        <img src="images/image.svg" alt="image" />
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
