<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
      <link rel="stylesheet" href="css/main.css">
    <title>Login Page</title>
  </head>

  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Crear animal</h1>
          <p>Complete el formulario de abajo para crear el animal</p>
        </div>
        <form class="login-form" autocomplete="off">
          <div class="login-form-content">
            <div class="form-item">
              <label for="namepet">Nombre</label>
              <input type="text" id="namepet" />
            </div>
            <div class="form-item">
              <label for="categorypet">Categoria</label>
              <input type="text" id="categorypet" />
            </div>
            <div class="form-item">
              <label for="fotopet">Foto</label>
              <input type="text" id="fotopet" />
            </div>
            <div class="form-item">
              <label for="tagpet">Tag</label>
              <input type="text" id="tagpet" />
            </div>
            <div class="form-item">
              <div class="form-item">
                <label for="statuspet">Status</label>
                <input type="text" id="statuspet" placeholder="Las opciones son: Available, Pending y Sold"/>
                <p></p>
              </div>
            </div>
           
            <button type="submit">Crear</button>
          </div>
        </form>
      </div>
      <div class="login-right">
        <img src="images/image.svg" alt="image" />
      </div>
    </div>
  </body>
</html>
