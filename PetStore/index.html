<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>PetStore</title>
</head>

<body>
    <main id="main">
        <div class="card" style="background-color: rgb(252, 108, 108); width: 18em;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Nombre</h5>
                <p class="card-text">Status</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Category</li>
            </ul>
            <div class="card-body">
                <form action="" method="get">
                    <button type="submit" name="ver" value="id" class="card-link">Ver</button>
                </form>
                <form action="" method="get">
                    <button type="submit" name="mod" value="id" class="card-link">Modificar</button>
                </form>
                <button type="button" name="delete" value="id" id="generarEliminar" class="card-link">Eliminar</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
