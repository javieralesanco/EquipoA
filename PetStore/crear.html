<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/informacion.css" />
  <link rel="stylesheet" href="css/navYFooter.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
  <script src="js/logout.js"></script>

  <script src="js/crear.js" type="module"></script>
  <script src="js/menu.js" type="module"></script>
  <title>Crear Animal</title>
</head>

<body>
  <div class="cabecera">
    <header>
      <h1 hidden>PetStore</h1>
      <figure>
        <a href="index.html">
          <img src="img/logo.png" alt="Oso panda">
        </a>
      </figure>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="crear.html">Crear</a></li>
        <li>
          <select id="BBDD" name="BBDD">
            <div id="seleccionada">
            </div>
            <option value="Redis">Redis</option>
            <!-- <option value="IndexedDB">IndexedDB</option> -->
            <option value="SessionStorage">SessionStorage</option>
            <option value="LocalStorage">LocalStorage</option>
          </select>
        </li>
      </ul>
      <ul>
        <button id="logout">Logout</button>
      </ul>
    </nav>
  </div>

  <main>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Crear animal</h1>
          <p>Complete el formulario de abajo para crear el animal</p>
        </div>
        <form class="login-form" id="form" autocomplete="off">
          <div class="login-form-content">
            <div class="form-item">
              <label for="namepet">Nombre</label>
              <input type="text" id="namepet" />
            </div>
            <div class="form-item">
              <label for="categorypet">Categoria</label>
              <input type="text" id="categorypet" />
            </div>
            <div class="form-item">
              <label for="fotopet">Foto</label>
              <input type="text" id="fotopet" />
            </div>
            <div class="form-item">
              <label for="tagpet">Tag</label>
              <input type="text" id="tagpet" />
            </div>
            <div class="form-item">
              <div class="form-item">
                <label for="statuspet">Status</label>
                <input type="text" id="statuspet" placeholder="Las opciones son: Available, Pending y Sold" />
                <p></p>
              </div>
            </div>

            <button id="createButton" type="submit">Crear</button>
          </div>
        </form>
      </div>
      <div class="login-right">
        <img src="img/image.svg" alt="image" />
      </div>
    </div>
    <footer>
      <p>
        Designed by
        <a href="https://github.com/javieralesanco/EquipoA">Equipo A</a>
      </p>
    </footer>
  </main>
</body>

</html>
