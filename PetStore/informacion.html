<!-- La página tendrá toda la información disponible sobre los
animales, por defecto toda la información no se podrá modificar,
habrán dos botones/iconos, 
un botón/icono que al darle permita modificar la información 
y otro botón/icono que al darle borre toda la información. -->

<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/informacion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <script src="js/informacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>información</title>
</head>

<body>
    <header>
        <a href="index.html" class="logo"><span><img src="img/logo.png" alt="Logo Panda" /></span></a>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Información</a></li>
                <li><a href="crear.html" class="active">Crear</a></li>
            </ul>
        </nav>
        <div class="main">
            <a href="login.html">Login</a>
            <a href="registro.html">Registro</a>
            <span class="form-item-icon material-symbols-rounded" id="menu">menu</span>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="informacionAnimales">
                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-title" id="name">Nombre</h5>
                        <p class="card-text" id="category">Categoria</p>
                        <p class="card-text" id="photo">Foto URL</p>
                        <p class="card-text" id="tags">Tags</p>
                        <p class="card-text" id="status">Status</p>

                        <form action="">
                            <input type="button" class="btn btn-primary" name="modificarOK" id="Modificar"
                                value="Modificar">
                            <input type="button" class="btn btn-primary" name="borrarOK" id="Borrar" value="Borrar">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
                Designed by
