<!-- La página tendrá toda la información disponible sobre los
animales, por defecto toda la información no se podrá modificar,
habrán dos botones/iconos, 
un botón/icono que al darle permita modificar la información 
y otro botón/icono que al darle borre toda la información. -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/navYFooter.css" />
    <link rel="stylesheet" href="css/informacion.css">
    <script src="js/logout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <script src="js/informacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>información</title>
</head>

<body>
    <div class="cabecera">
        <header>
            <h1 hidden>PetStore</h1>
            <figure>
                <a href="index.html">
                    <img src="img/logo.png" alt="Oso panda">
                </a>
            </figure>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="crear.html">Crear</a></li>
            </ul>
            <ul>
                <button id="logout">Logout</button>
            </ul>
        </nav>
    </div>

    <main>
        <div class="container">
            <div class="informacionAnimales">
                <form id="form" autocomplete="off">

                    <div class="card ">
                        <div class="card-body">

                            <h5 class="card-title" id="name">Nombre</h5>
                            <input type="text" id="namepet" />
                            <p class="card-text" id="category">Categoria</p>
                            <input type="text" id="fotopet" />
                            <p class="card-text" id="photo">Foto URL</p>
                            <input type="text" id="tagpet" />
                            <p class="card-text" id="tags">Tags</p>
                            <input type="text" id="categorypet" />
                            <p class="card-text" id="status">Status</p>
                            <input type="text" id="statuspet"
                                placeholder="Las opciones son: Available, Pending y Sold" />

                            <input type="submit" class="btn btn-primary" name="modificarOK" id="Modificar"
                                value="Modificar">
                            <input type="button" class="btn btn-primary" name="borrarOK" id="Borrar" value="Borrar">
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <footer>
            <p>
                Designed by
                <a href="https://github.com/javieralesanco/EquipoA">Equipo A</a>
            </p>
        </footer>
    </main>
</body>

</html>
