<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Página de registro de la PetStore" name="description" />
    <meta
      content="registro,register, petstore,tienda de animales, usuario, contraseña,email,birthday, b-day, cumpleaños, password"
      name="keywords" />
    <title>PetStore - Registro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <!-- Script js -->
    <script type="module" src="js/login.js"></script>
  </head>
  <body>
    <main>
      <div class="login-card-container">
        <div class="login-card">
          <div class="login-card-logo">
            <img src="img/logo.png" alt="logo" />
          </div>
          <div class="login-card-header">
            <h1>Registro</h1>
            <div>Formulario de registro de usuario</div>
          </div>
          <form class="login-card-form" action="login.html">
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded"
                >account_circle</span
              >
              <input
                type="text"
                placeholder="Introduce nombre"
                id="nombre"
                autofocus
                required />
            </div>
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded">badge</span>
              <input
                type="text"
                placeholder="Introduce apellido"
                id="apellido"
                required />
            </div>
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded"
                >person</span
              >
              <input
                type="text"
                placeholder="Introduce nombre de usuario"
                id="usuario"
                required />
            </div>
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded">mail</span>
              <input
                type="email"
                placeholder="Introduce email"
                id="email"
                required />
            </div>
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded">lock</span>
              <input
                type="password"
                placeholder="Introduce contraseña"
                id="password"
                required />
            </div>
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded"
                >lock_reset</span
              >
              <input
                type="password"
                placeholder="Vuelve a introducir la contraseña"
                id="confirmPassword"
                required />
            </div>
            <div class="form-item">
              <span class="form-item-icon material-symbols-rounded">call</span>
              <input
                type="tel"
                placeholder="Introduce numero de telefono"
                id="telefono"
                required />
            </div>
            <div class="form-item-other">
              <div class="checkbox">
                <input type="checkbox" id="terminosCheckbox" required />
                <label for="terminosCheckbox"
                  >Acepto los términos y condiciones</label
                >
              </div>
            </div>
            <button type="submit">Registrar</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
